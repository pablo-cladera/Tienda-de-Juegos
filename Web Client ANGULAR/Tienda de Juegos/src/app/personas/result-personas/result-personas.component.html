<table *ngIf="resultados.length > 0" class="animate__animated animate__fadeIn table table-hover">
    <thead>
        <tr> 
            <th>
                Tipo Documento
            </th>
            <th>
                DNI
            </th>
            <th>
                Tipo Persona
            </th>
            <th>
                Nombre
            </th>
            <th>
                Apellido
            </th>
            <th>
                Tipo Telefono
            </th>    
            <th>
                Telefono
            </th>
            <th>
                Email
            </th>
            <th>
                Ciudad
            </th>   
            <th>
                Calle
            </th>
            <th>
                Numero
            </th>   
            <th>
                Codigo Postal
            </th>         
                                                                     
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pers of resultados;">
            <td>
                {{pers.idTipoDocumento}}
            </td>
            <td>
                {{pers.documento}}
            </td>
            <td>
                {{pers.nombre}}
            </td>
            <td>
                {{pers.apellido}}
            </td>
            <td>
                {{pers.telefono}}
            </td>          
            <td>
                {{pers.ciudad}}
            </td>
            <td>
                {{pers.calle}}
            </td>
            <td>
                {{pers.numeroCalle}}
            </td>
            <td>
                {{pers.codigoPostal}}
            </td>

            <td>
                <a [routerLink] = "['/edit-pers',pers.nombre]">
                    Ver
                </a>
            </td>                                                           
        </tr>
    </tbody>            
</table>
