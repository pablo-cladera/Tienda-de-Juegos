<table *ngIf="resultados.length > 0" class="animate__animated animate__fadeIn table table-hover">
    <thead>
        <tr> 

            <th>
                #
            </th>
            <th>
                Nombre
            </th>
            <th>
                Apellido
            </th>
            <th>
                Ciudad
            </th>   
            <th>
                Tipo Persona
            </th> 
            <th>
                Acciones
            </th>    
                                                                     
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pers of resultados;let i =index">
            <td>
                {{i+1}}
            </td>
            <td>
                {{pers.nombre}}
            </td>
            <td>
                {{pers.apellido}}
            </td>        
            <td>
                {{pers.ciudad}}
            </td>
            <td>
                {{pers.tipoPersona}}
            </td>
            <td>
                <button mat-menu-item (click)="eliminarPersona(pers.id)" class="btn btn-danger"> <mat-icon>delete_forever</mat-icon>Eliminar</button>
                <button mat-menu-item routerLink="edit-pers/{{pers.id}}" class="btn btn-primary"><mat-icon>edit</mat-icon>Editar</button>
            </td>
                                                       
        </tr>
    </tbody>            
</table>
