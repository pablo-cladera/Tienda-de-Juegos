<table *ngIf="resultados.length > 0" class="animate__animated animate__fadeIn table table-hover">
    <thead>
        <tr>
            <th>
                #
            </th>
            <!-- <th>
                Codigo
            </th> -->
            <th>
                Nombre
            </th>
            <th>
                Genero
            </th>            
            <th>
                Consola
            </th>
            <th>
                Stock
            </th>                
            <th>
                
            </th>                                                           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of resultados; let i = index">
            <td>
                {{i + 1}}
            </td>
            <td>
                {{prod.nombre}}
            </td>
            <td>
                {{prod.genero}}
            </td>
            <td>
                {{prod.consola}}
            </td>          
            <td>
                {{prod.stock}}
            </td>

            <td>
                <a [routerLink] = "['/edit-prod',prod.nombre]">
                    Ver
                </a>
            </td>                                                           
        </tr>
    </tbody>            
</table>
