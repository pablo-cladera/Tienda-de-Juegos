<table *ngIf="resultados.length > 0"  class="animate__animated animate__fadeIn table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>
                #
            </th>
            <th>
                Nombre
            </th>
            <th>
                Genero
            </th>            
            <th>
                Consola
            </th>
            <th>
                Stock
            </th>         
            <th>
                Acciones
            </th>                                                           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of resultados; let i = index">
            <td>
                <!-- {{prod.id}} -->
                {{i + 1}}
            </td>
            <td>
                {{prod.nombre}}
            </td>
            <td>
                {{prod.genero}}
            </td>
            <td>
                {{prod.consola}}
            </td>          
            <td>
                {{prod.stock}}
            </td>

            <td>
                <button mat-menu-item (click)="eliminarJuego(prod.id)" class="btn btn-danger"> <mat-icon>delete_forever</mat-icon>Eliminar</button>
                <button mat-menu-item routerLink="edit-prod/{{i+1}}" class="btn btn-primary"><mat-icon>edit</mat-icon>Editar</button>
            </td>                                                           
        </tr>
    </tbody>            
</table>
