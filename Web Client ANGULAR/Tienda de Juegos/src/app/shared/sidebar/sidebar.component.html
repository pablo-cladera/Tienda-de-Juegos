<p>
  <mat-toolbar color="primary">

    <div class="col-2">
      <button mat-button color="basic" routerLink="**"> <mat-icon>home</mat-icon>  GAME STORE</button>
    </div>

    <h3>JUEGOS: </h3>
    <div class="col-4">

      <button mat-button color="basic" routerLink="crear-prod"> <mat-icon>note_add</mat-icon>  Agregar</button>

          <button mat-menu-item>Play Station 5</button>

          <button mat-menu-item>XBox 360</button>
        </mat-menu>
    </div>

    <div class="col-4">
      <button mat-button color="basic" routerLink="crear-pers" > <mat-icon>person_add</mat-icon>  Agregar</button>
